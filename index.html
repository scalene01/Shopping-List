<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Planner</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon (browser tab icon) -->
  <link rel="icon" type="image/png" sizes="512x512" href="shopping-icon.png">

  <!-- iPhone/iPad Home Screen Icon -->
  <link rel="apple-touch-icon" sizes="512x512" href="shopping-icon.png">

  <!-- PWA Manifest (GitHub Pages requires full path) -->
  <link rel="manifest" href="/Shopping-List/manifest.json">

  <!-- Theme color for Android status bar -->
  <meta name="theme-color" content="#ffffff">
</head>
<body>

  <h1>Meal Planner</h1>

<div class="container">
  <div class="card meals">
    <h2>Meals</h2>
    <h3>Add Your Own Meal</h3>
<form id="add-meal-form">
  <input type="text" id="meal-name" placeholder="Meal name" required>
  <input type="text" id="meal-ingredients" placeholder="Ingredients (comma separated)" required>
  <button type="submit">Add Meal</button>
</form>
    <ul id="meal-list"></ul>
  </div>

  <div class="card shopping">
    <h2>Shopping List</h2>
    <button id="clear-list">Clear All</button>
    <button id="print-list">Print Receipt</button>
    <div id="shopping-sections"></div>
  </div>
</div>

  <script src="app.js"></script>
</body>
</html>
