<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Planner</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon (browser tab icon) -->
  <link rel="icon" type="image/png" sizes="512x512" href="shopping-icon.png">

  <!-- iPhone/iPad Home Screen Icon -->
  <link rel="apple-touch-icon" sizes="512x512" href="shopping-icon.png">

  <!-- PWA Manifest (GitHub Pages requires full path) -->
  <link rel="manifest" href="/Shopping-List/manifest.json">

  <!-- Theme color for Android status bar -->
  <meta name="theme-color" content="#ffffff">
</head>
<body>

  <h1>Meal Planner</h1>

  <div class="container">

    <!-- Meals Section -->
    <div class="card meals" id="meals-section">
      <h2>Meals</h2>
      <ul id="meal-list"></ul>
    </div>

    <!-- Shopping Drawer -->
    <div id="shopping-drawer">

      <div id="drawer-handle">Shopping List â–²</div>

      <div id="drawer-content">
        <h2>Shopping List</h2>

        <!-- Add Item Manually -->
        <div id="add-item-container">
          <input type="text" id="manual-item-input" placeholder="Add item...">
          <button id="add-item-btn">Add</button>
        </div>

        <button id="clear-list">Clear All</button>
        <button id="print-list">Print Receipt</button>

        <div id="shopping-sections"></div>
      </div>

    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
