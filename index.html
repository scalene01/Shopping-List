<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Planner V1.0</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/Shopping-List/style-v2.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="512x512" href="/Shopping-List/shopping-icon.png">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="512x512" href="/Shopping-List/shopping-icon.png">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/Shopping-List/manifest.json">

  <!-- Theme color -->
  <meta name="theme-color" content="#ffffff">
</head>
<body>

  <h1>Meal Planner V1.0</h1>

  <div class="container">
    <!-- Meals Section -->
    <div class="card meals" id="meals-section">
      <h2>Meals</h2>
      <ul id="meal-list"></ul>
    </div>
  </div>

  <!-- Shopping Bottom Sheet -->
  <div id="shopping-drawer">
    <div id="drawer-handle">
      <div class="handle-pill"></div>
    </div>

    <div id="drawer-content">
      <h2>Shopping List</h2>

      <div id="add-item-container">
        <input type="text" id="manual-item-input" placeholder="Add item...">
        <button id="add-item-btn">Add</button>
      </div>

      <button id="clear-list">Clear All</button>
      <button id="print-list">Print Receipt</button>

      <div id="shopping-sections"></div>

      <!-- Hidden print area -->
      <div id="receipt-print-area" style="display:none;"></div>
    </div>
  </div>

  <script src="/Shopping-List/app.js"></script>
</body>
</html>
